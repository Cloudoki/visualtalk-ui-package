<head>

	<meta charset="utf-8">
	<title>Cloudoki - UI Package</title>
	
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="outer">
	<div class="middle">

		<article class="vt-panel vt-panel-auth">

			<div class="panel-heading vt-panel-header">
				<h3 class="vt-page-header vt-auth-title">Password recover</h3>
			</div>

			<div class="separator"></div>

			<div class="panel-body vt-panel-content">

				<p class="vt-auth-info">Please enter your e-mail. A link to reset your password will be sent to you.</p>

				<form action="" method="post">

					<div class="form-group vt-input">
						<label class="control-label" for="forgot-email">Email</label>
						<input class="form-control" id="forgot-email" type="text" name="forgot-email">
					</div>

					<div class="form-actions">
						<input class="greened vt-btn vt-submit" type="submit" name="submit" value="Submit">
						<a href="" class="vt-link vt-action-link vt-back">Back</a>
					</div>

				</form>

			</div>

		</article>

	</div>
</div>

</body>

<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<meta charset="utf-8">
	<title>Cloudoki - UI Package</title>
	
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="outer">
	<div class="middle">
		<article class="vt-panel vt-panel-auth auth-register">

			<div class="panel-heading vt-panel-header">
				<h3 class="vt-page-header vt-auth-title">Register</h3>
			</div>

			<div class="separator"></div>

			<div class="panel-body vt-panel-content">

				<form method="post" action="">

					<div class="auth-box-left">

						<div class="form-group vt-input">
							<label class="control-label" for="register-first-name">First name</label>
							<input class="form-control" id="register-first-name" type="text" name="first-name" >
						</div>

						<div class="form-group vt-input">
							<label class="control-label" for="register-zip">Zip</label>
							<input class="form-control" id="register-zip" type="text" name="register-zip">
						</div>

						<div class="form-group vt-input">
							<label class="control-label" for="register-last-name">Street</label>
							<input class="form-control" id="register-street" type="text" name="street">
						</div>

						<div class="form-group vt-input">
							<label class="control-label" for="register-street-nr">Nr</label>
							<input class="form-control" id="register-street-nr" type="text" name="register-street-nr">
						</div>

						<div class="form-group vt-input">
							<label class="control-label" for="login-password">Password</label>
							<input class="form-control is-focused" id="register-password" type="password" name="password" value="" >
						</div>

					</div>


					<div class="auth-box-right">

						<div class="form-group vt-input">
							<label class="control-label" for="register-last-name">Last name</label>
							<input class="form-control" id="register-last-name" type="text" name="last-name" >
						</div>


						<div class="form-group vt-input">
							<label class="control-label" for="register-phone">Telephone</label>
							<input class="form-control" id="register-phone" type="text" name="register-phone">
						</div>

						<div class="form-group vt-input">
							<label class="control-label" for="register-location">Location</label>
							<input class="form-control" id="register-location" type="text" name="register-location">
						</div>

						<div class="form-group vt-input">
							<label class="control-label" for="login-email">Email</label>
							<input class="form-control" id="register-email" type="text" name="email" value="">
						</div>

					</div>

					<div class="clear-fix"></div>

					<div class="form-actions">
						<input class="greened vt-btn vt-submit" type="submit" name="submit" value="Submit">
					</div>

				</form>
			</div>

		</article>
	</div>
</div>

</body>
